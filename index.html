        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     crossorigin="anonymous"></script>

    <title>Tarot Vía</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Enlace a tu archivo CSS externo -->
    <link rel="stylesheet" href="css/styles.css">

    <style>
        /* Logo con la Flor de la Vida */
        .logo-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 160px;
        }

        .flower-svg {
            width: 90px;
            height: 90px;
            fill: none;
            stroke: #52be80;
            stroke-width: 3;
        }

        .name {
            font-size: 20px;
            color: #52be80;
            font-weight: bold;
            margin-top: 8px;
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 12 columnas para la barra lateral en pantallas pequeñas, 2 columnas en pantallas grandes -->
            <div class="col-12 col-md-2 sidebar" style="background-color: #dae5e5;">
                <!-- Logo con la Flor de la Vida -->
                <div class="logo-container">
                    <a href="javascript:void(0);" onclick="cargarContenido('inicio')">
                        <!-- SVG de la Flor de la Vida -->
                        <svg class="flower-svg" viewBox="0 0 100 100">
                            <circle cx="50" cy="20" r="15" />
                            <circle cx="50" cy="50" r="15" />
                            <circle cx="50" cy="80" r="15" />
                            <circle cx="35" cy="35" r="15" />
                            <circle cx="35" cy="65" r="15" />
                            <circle cx="65" cy="35" r="15" />
                            <circle cx="65" cy="65" r="15" />
                            <circle cx="20" cy="50" r="15" />
                            <circle cx="80" cy="50" r="15" />
                        </svg>

                        <div class="name">Tarot Vía</div>
                    </a>
                </div>

                <ul>
                    <li><a href="javascript:void(0);" onclick="cargarContenido('mazos')">Mazos</a></li>
                    <li><a href="javascript:void(0);" onclick="cargarContenido('terapias')">Terapia Alternativa</a></li>
                    <li><a href="javascript:void(0);" onclick="cargarContenido('cursos')">Cursos</a></li>
                    <li><a href="javascript:void(0);" onclick="cargarContenido('tiradas')">Tiradas</a></li>
                    <li><a href="javascript:void(0);" onclick="cargarContenido('catalogo')">Compras Mágicas</a></li> <!-- Nueva sección -->
                    <li><a href="javascript:void(0);" onclick="cargarContenido('contacto')">Contacto</a></li>
                </ul>
            </div>

            <!-- 12 columnas para el contenido principal en pantallas pequeñas, 7 columnas en pantallas grandes -->
            <div class="col-12 col-md-7 content" id="contenidoPrincipal"></div>
            <!-- 0 columnas para la imagen en pantallas pequeñas, 3 columnas en pantallas grandes -->
            <!-- Columna con la imagen crystals.jpg -->
            <div class="d-none d-md-block col-md-3 corner" style="background-image: url('img/crystals.jpg');"></div>
        </div>
    </div>
    <script src="js/scripts.js"></script>

    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
        kofiWidgetOverlay.draw('tarotvia', {
            'type': 'floating-chat',
            'floating-chat.donateButton.text': 'Support me',
            'floating-chat.donateButton.background-color': '#5cb85c',
            'floating-chat.donateButton.text-color': '#fff'
        });
    </script>
</body>

</html>
